<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="login-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Form</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label>Name</label>
                            <input type="text"  class="form-control" id="email" name="email" ng-model="newParty.name">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Description</label>
                            <input type="text" class="form-control" id="password" value="" name="password" ng-model="newParty.description">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Make Public</label>
                            <input type="checkbox" ng-model="newParty.public">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary" ng-click="add(newParty)">Add</button>
                        <button type="submit" class="btn btn-primary" ng-click="removeall()">Remove all parties</button>
                    </div>
                </div>
            </form>
        </div>
</div>
  <ul class="party">
    <li ng-repeat="party in parties">
      <a href="/parties/{{party._id}}">{{party.name}}</a>
      <p>{{party.description}}</p>
      <button type="submit" class="btn btn-primary" ng-click="remove(party)">Remove</button>
    </li>
  </ul>
