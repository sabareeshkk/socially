<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="login-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>{{ partyId }}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label>Name</label>
                            <input type="text"  class="form-control" id="email" name="email" ng-model="party.name">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Description</label>
                            <input type="text" class="form-control" id="password" value="" name="password" ng-model="party.description">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Make Public</label>
                            <input type="checkbox" ng-model="party.public">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary" ng-click="save()">save</button>
                        <button type="submit" class="btn btn-primary" ng-click="reset()">reset form</button>
                        <button type="submit" class="btn btn-primary" ui-sref="parties">Go back</button>
                    </div>
                </div>
            </form>
        </div>
</div>
